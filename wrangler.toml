# name = "worker-wandering-rain-01aa"
# main = "src/index.ts"
# compatibility_date = "YYYY-MM-DD"
# account_id = "YOUR_ACCOUNT_ID"
#
# [vars]
# ORDS_BASE_URL = "..."
# ORDS_SCHEMA_PATH = "..."
