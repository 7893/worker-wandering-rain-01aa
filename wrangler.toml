[observability]
# Avoid attempting to enable Logpush/script-settings on accounts without access
enabled = false

[vars]
ORDS_BASE_URL = "https://w9cigs8ax3ponzm-ioftnbqu5k6zb6ea.adb.ap-tokyo-1.oraclecloudapps.com/ords"
