# DB_USER = "..."
#
# [[kv_namespaces]] # 如果您用了 KV
# binding = "MY_KV"
# id = "..."

# --- ADD Triggers Section START ---
[triggers]
# 设置一个低频的 Cron 表达式来触发 scheduled 函数
# 示例：每天凌晨 4:05 UTC 执行一次 (0-59 min, 0-23 hour, 1-31 day_of_month, 1-12 month, 0-6 day_of_week)
# 您可以根据需要调整频率，但为了保活，每天一次或两次通常足够
crons = ["5 4 * * *"]
# --- ADD Triggers Section END ---

# 注意: 如果您有不同的环境 (例如 [env.production])，
# 您可能需要在相应的环境配置下也添加 [triggers] 或确保它继承顶级配置。
# 免费计划通常只支持一个 Cron 触发器。